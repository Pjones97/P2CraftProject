<!-- this can be added when the base template is made aka the dashboard -->
<!-- extends 'base.html' -->

<!--  block content -->
{% load static %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>Posted Crafts </h2>
        <hr />
      </div>
    </div>
    <div class="row">
      {% for craft in template_data.post %}
      <div class="col-md-4 col-lg-3 mb-2">
        <div class="p-2 card align-items-center pt-4">
          <img src="{% static 'img/about.jpg' %}"
            class="card-img-top rounded">
          <div class="card-body text-center">
            <!-- link to go to personal page  -->
             <!-- media.show to get to file, craft.id for ref to views and craft = post[id] -->
            <a href="{% url 'Media.show' id=craft.id %}"
              class="btn bg-dark text-white">
              {{ craft.name }}
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>


<!-- endblock content %} -->
