<!-- this can be added when the base template is made aka the dashboard -->
<!-- extends 'base.html' -->
{% extends 'base.html' %}
{% block content %}
<!--  block content -->
{% load static %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>Posted Crafts </h2>
        <hr />
      </div>
    </div>
    <div class="row">
      {% for craft in template_data.post %}
        <div class="col-md-4">
          <div class="card shadow-sm p-3 mb-4">
            <div class="card-body">
              <h5 class="card-title">{{ craft.name }}</h5>
              <p class="card-text">{{ craft.description }}</p>
              <a href="{% url 'Media.show' craft.id %}" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
<!-- endblock content %} -->
