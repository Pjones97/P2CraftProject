{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-4 mb-4 rounded">
          <div class="card-body text-center">
            <h2 class="mb-3">Password Reset Submitted</h2>
            <hr />
            <p>
              If an account with the entered email exists, a password reset link has been sent.
              Please check your inbox.
            </p>

            <div class="mt-4">
              <a href="{% url 'index' %}" class="btn text-white px-4 py-2"
                 style="background-color: #FEB856; border: none;">
                Back to Home
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
