{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Reset Your Password</h2>
            <p class="mb-3">Please enter your new password below.</p>
            <hr />
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="text-center">
                <button type="submit"
                        class="btn text-white"
                        style="background-color: #FEB856; color: white; border: none;">
                  Reset Password
                </button>
              </div>
            </form>
            <div class="text-center mt-3">
              <a href="{% url 'index' %}" class="btn btn-link" style="color: #6c757d;">
                Go back to Home
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
